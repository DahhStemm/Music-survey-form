<!DOCTYPE html>
<html>
<head>
  <title> Music Survey Form</title>
  <meta charset=“UTF-8”>
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0” >
  <meta http-equiv=“X-UA-Compatible” content=“ie=edge” >
  <link rel="stylesheet" href="main.css">
</head>
<div class="content">
<body>
<header class="header">
  <h1 id="title">Musical Survey</h1>
  <p id="description">By Bradley Stemmer</p>
  </header>
 <div id="wrapper">
<form id="survey-form">
 <div name="name"> 
<label id="name-label">Name:<input id="name"type="text" required placeholder="Ex: Brian Smith" ></label>
</div>
<div name="email"> 
<label id="email-label">Email:<input id="email" type="email" placeholder="Ex: email@gmail.com" required></label>
</div>
<div name="age"> 
<label id="number-label">Age:<input id="age" type="number" min="12" max="100" placeholder="Please enter your age..." class="inline"> </label>
 </form>
 </div>
<div class="dropdowndiv">
 <form id="survey-form">
<div class="question">Do you play an instrument?</div>
  <select id="dropdown">
    <option value="...">...</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
</form>
</div>
<div class="buttons">
<div class="rB">
<form id="survey-form">
<div class="question">(If Yes to the field above) Have you taken lessons before or are you activly taking lessons?</div>  
<div>Yes <input type="radio" name="rB" value="rB"></div>
  <div>No <input type="radio" name="rB" value="rB"></div>
</div>
<div class="cB">
<form id="survey-form">What instrument do you play?
  <div class="cB"><label>Guitar</label><input value="checkbox" type="checkbox" name="cB"></div>
  <div class="cB"><label>Bass<input value="checkbox" type="checkbox" name="cB"></div>
 <div class="cB"> <label>Drums</label><input value="checkbox" type="checkbox" name="cB"></div>
  <div class="cB"><label>Piano</label><input value="checkbox" type="checkbox" name="cB"></div>
  <div class="cB"><label>Other</label><input value="checkbox" type="checkbox" name="cB"></div>
</form>
</div>
</div>
<form id="survey-form" name="textarea">
  <textarea placeholder="Add any additional comments.."></textarea>


</form>

  </form>
  <form id="survey-form">
  <button id="submit">Submit</button>
  </div>
</form>
</body>
</div>
</html>
